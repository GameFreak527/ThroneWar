<div class="jumbotron">
    <h1 class="display-4">{{title}}</h1>
    <p class="lead">You can add your desired topic.</p>
    <hr class="my-4">
<form class=" col-md-4">
  <div class="form-group">
    <label >Title</label>
    <input  [(ngModel)]="thread.title" name="title" type="text" class="form-control" placeholder="Enter your title here" required>
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea  [(ngModel)]="thread.content" name="content" class="form-control" placeholder="Content" rows="3"></textarea>
  </div>
  <button type="button" class="btn btn-outline-success" (click)="onSubmitClick()">Submit</button>
  <button type="button" class="btn btn-outline-warning" routerLink="/discussion">Cancel</button>
</form>
</div>
